<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <h3>Credit Apply System</h3>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input name="" class="form-control" placeholder="Tckn" type="number" formControlName="tckn">
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input name="" class="form-control" placeholder="Name" type="text" formControlName="name">
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input name="" class="form-control" placeholder="Surname" type="text" formControlName="surname">
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
        </div>
        <input name="" class="form-control" placeholder="Salary" type="number" formControlName="salary">
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" placeholder="phoneNumber" type="number" formControlName="phoneNumber">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-warning btn-block" > Kaydet</button>
      </div>
    </div>
  </form>
  <p><b>{{customer|json}}</b></p>
